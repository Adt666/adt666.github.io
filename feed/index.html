<!DOCTYPE html>
<html>
<head>
	<title>Aadithye | Live Feed</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Dosis|Rajdhani" rel="stylesheet">
</head>
<body>
	<div class="fullpage">
		<div class="myspace">
			<h1>This Is Aadhi</h1>
			<img src="aadi.jpg">
			<h1>And This Is My Feed.</h1>
			<p class="tag">Because a blog is too mainstream.</p>
			<div>
				<button onclick="login()" class="button login-button">Login</button>
				<button onclick="logout()" class="button logout-button hide">Logout</button>
			</div>
		</div>
		<section id="feed">
			<span class="loading">Fetching feeds from outer space...</span>
		</section>
        <script id="feeds-template" type="text/x-handlebars-template">
           {{#each feeds}}
			<div class="dialog" data-id="{{id}}">
				<p class="text">{{text}}</p>
				<p class="footer">
					<a class="like" href="javascript:;">Like - </a>
					<span class="like-count">{{len likes}}</span>
                    .
					<a class="comment" href="javascript:;">Comment - </a>
					<span class="comment-count">{{len comments}}</span>

					<span class="time">{{timestamp}}</span>					
				</p>
			</div>
			<div class="comments-container hide">
				<ul class="comments">
				    {{#each comments}}
					<li class="comment-dialog">
						<span class="name">{{name}}</span>
						<span class="text">{{text}}</span>
						<p class="footer">
							<span class="time">{{timestamp}}</span>
						</p>	
					</li>
					{{/each}}
				</ul>
				<div class="reply-box">
					<input type="textarea" class="reply-textbox" placeholder="Enter you comment here" name="reply-box">
					<button class="button add-comment">Add Comment</button>
				</div>
			</div>
           {{/each}}
        </script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
